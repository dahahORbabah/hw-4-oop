<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">    

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu_title">menu</div>
            <ul>
                <li>
                    <input id="hamburger_number_input" type="number" min="1" max="10" value="1">
                    Hamburger
                    <select name="hamburger_size" id="hamburger_size_select">
                        <option value="small">small</option>
                        <option value="large">large</option>
                    </select>
                    <select name="hamburger_stuffing" id="hamburger_stuffing_select">
                        <option value="cheese">cheese</option>
                        <option value="salad">salad</option>
                        <option value="potato">potato</option>
                    </select>
                </li>
                <button id="hamburger_add">add</button>
                <li>
                    <input id="salad_input" type="number" min="1" max="10" value="1">
                    Salad
                    <select name="salad_name" id="salad_name_select">
                        <option value="ceasar">ceasar</option>
                        <option value="russian_salad">russian salad</option>
                    </select>
                    <input id="salad_weight_input" type="number" min="100" max="1000" step="50" value="100">
                </li>
                <button id="salad_add">add</button>
                <li>
                    <input id="drink_input" type="number" min="1" max="10" value="1">
                    Drink
                    <select name="drink_kind" id="drink_kind_select">
                        <option value="cola">cola</option>
                        <option value="coffee">coffee</option>
                    </select>
                </li>
                <button id="drink_add">add</button>
            </ul>
        </div>
        <div class="order">
            <ul id="order"></ul>
        </div>
        <div id="total" class="total">
            total: 
        </div>
        <button id="pay_button" class="pay">pay</button>
    </div>
</body>

<script src="js/menu.js"></script>
<script src="js/script.js"></script>
<script src="js/hamburger.js"></script>
<script src="js/salad.js"></script>
<script src="js/drink.js"></script>

</html>
